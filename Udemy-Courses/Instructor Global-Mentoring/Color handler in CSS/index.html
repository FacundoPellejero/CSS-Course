<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors handlers in CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Colors in CSS</h1>
    <div class="box red">
        <p>HTML color by name</p>
    </div>
    <div class="box pink">
        <p>HTML color by name</p>
    </div>
    <div class="box rgb">
        <p>RGB code color (red, green, blue)</p>
    </div>
    <div class="box rgba">
        <p>RGBA code color (red, green, blue, alpha)</p>
    </div>
</body>
