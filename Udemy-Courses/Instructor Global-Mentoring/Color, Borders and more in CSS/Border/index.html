<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Border in CSS</h1>
    <h2 class="red">Red variant</h2>
    <h2 class="pink">Pink variant</h2>
    <h2 class="yellow">Yellow variant</h2>
    <h2 class="blue">Blue variant</h2>

    <!-- Border style:  -->
    <br>
    <p class="dotted">Dotted border</p>
    <p class="discontinued">Discontinued border</p>
    <p class="solid">Solid border</p>
    <p class="double">Double border</p>
    <p class="groove">Groove border</p>
    <p class="ridge">Gride border</p>
    <p class="inset">Inset border</p>
    <p class="outset">Outset border</p>
    <p class="borderless">No border</p>
    <p class="hidden">Hidden border</p>
    <p class="mixed">Mixed border</p>
</body>
</html>
